<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="../static/chartjs-chart-financial.js" type="text/javascript"></script>
</head>

<body>
    <h1>Trade Game</h1>
    <div style="width:1000px">
        <canvas id="chart"></canvas>
    </div>

    <label for="numDatapoints">Number of Datapoints</label>
    <input type="number" id="numDatapoints" value="50"><br>
    <label for="interval">Interval</label>
    <input type="number" id="interval" value="500"><br>
    <button id="buy">Buy</button>
    <button id="sell">Sell</button>
    <p id="shares">Shares: 0</p>
    <p id="cash">Cash: $1000</p>
    
    <script type="module" src="../static/index.js"></script>
</body>

</html>
